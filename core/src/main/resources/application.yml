spring:
  profiles:
    active: local
server:
  port: 8000

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    jdbc-url: jdbc:h2:tcp://localhost/~/core2
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
